<html>
<center><head>STUDENT REGISTRATION FORM</head></center>
<body bgcolor="pink">
<form>
<table align="center" bgcolor="yellow" border="5" cellspacing="10 cellpadding="12">
<tr><td>Name</td>
    <td><input type="text" name="n"></td>
</tr>
<tr><td>Branch</td>
    <td><select><option>select</option>
                <option>CSE</option>
                <option>ECE</option>
                <option>IT</option>
                <option>EEE</option>
                <option>CIVIL</option>
                <option>MECH</option>
                <option>AUTO</option>
        </select>
    </td>
</tr>
<tr><td>rollno</td>
    <td><input type="text" name="rno"></td>
</tr>
<tr><td>year</td>
    <td><select><option>select</option>
                <option>1st</option>
                <option>2nd</option>
                <option>3rd</option>
                <option>4th</option>
<tr><td>contactno</td>
    <td><input type="text" name="cno"></td>
</tr>
<tr><td>Gender</td>
    <td><input type="radio" name="g">male
        <input type="radio" name="g">female
        <input type="radio" name="g">transgender
    </td>
</tr>
<tr><td>Address</td>
    <td><textarea rows="10" cols="30" name="a"></textarea>
    </td>
</tr>
<tr><td>skillset</td>
     <td><input type="checkbox"name="ss">C
         <input type="checkbox"name="ss">C++
         <input type="checkbox"name="ss">Python
         <input type="checkbox"name="ss">Java
     </td>
</tr>
<tr><td><input type="reset"value="RESET"></td>
    <td><input type="submit"value="SUBMIT"></td>
</tr>
</table>
</form>
</body>
</html>
